openapi: 3.0.0
info:
  title: Get Account Data
  version: 1.0.0
tags:
  - name: API List

parameters:
  - name: account_id
    in: path
    description: Account ID
    required: true
    type: integer

responses:
  200:
    description: Account Succesfully Deleted
  404:
    description: Account Not Found
  405:
    description: Account Balance Must be 0 for Deleted
  500:
    description: Error Occured