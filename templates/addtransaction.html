<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add Account</title>
        <link rel="stylesheet" href="{{url_for('static', filename='bootstrap.min.css')}}">
        <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    </head>
    <body class="blue-theme">
        <h2>Input Transaction Data</h2>
        <br><br>
        <div class="form-controller">
            <form action="/addtransaction" method="post" class="container">
                <div class="form-group">
                    <label for="account_id">Customer Name:</label>
                    <select id="account_id" name="account_id" class="form-control">
                        {% for account in accounts %}
                        <option value={{account.account_id}}>{{account.customer_name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="amount">Transaction Amount:</label>
                    <input type="number" class="form-control" name="amount" id="amount" placeholder="Transaction Amount">
                </div>
                <div class="form-group">
                    <label for="date">Transaction Date:</label>
                    <input type="date" class="form-control" name="date" id="date">
                </div>

                <div class="form-group">
                    <label for="type">Transaction Type:</label>
                    <select id="type" name="type" class="form-control">
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                </div>
                <br>

                <input class="form-control" type="submit" value="Submit">
            </form>
            <br><br>
            <div class="container">
                <a href="/" class="home-button">Back Home</a>
            </div>
        </div>
    </body>
</html>
